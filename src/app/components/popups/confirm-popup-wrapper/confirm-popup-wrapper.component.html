<div class="popup-container">
  <div class="popup-container__header" [class.text-center]="isPopup">
    <h3>
      <ng-container *ngIf="isPopup">
        <ng-container *ngIf="data?.title as title">{{title | translate}}</ng-container>
      </ng-container>
      <ng-content select="[header]"></ng-content>
    </h3>
  </div>

  <div class="popup-container__content">
    <ng-container *ngIf="isPopup">
      <div class="text-center" *ngIf="data?.message as message">{{message | translate}}</div>
    </ng-container>
    <ng-content select="[content]"></ng-content>
  </div>

  <div class="popup-container__footer btn-double row-center">
    <button [disabled]="disableCancelBtn" (click)="cancel()" mat-raised-button color="warn">
      {{cancelBtnName | translate}}
    </button>
    <button [disabled]="disableSubmitBtn" (click)="submit()" mat-raised-button color="primary">
      {{submitBtnName | translate}}
    </button>
  </div>
</div>
